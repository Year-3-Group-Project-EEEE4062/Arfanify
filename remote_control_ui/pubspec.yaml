name: remote_control_ui
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  syncfusion_flutter_gauges: ^24.2.6
  provider: ^6.1.1
  flutter_blue_plus: ^1.20.4
  permission_handler: ^11.0.1
  kumi_popup_window: ^2.0.1
  flutter_polyline_points: ^2.0.0
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  flutter_launcher_icons: ^0.13.1
  toggle_switch: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/arfanify.png"
  adaptive_icon_background: "#17263c"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/arfanify.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/arfanify.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/arfanify.png"

flutter:
  uses-material-design: true

  fonts:
    - family: YoungSerif
      fonts:
        - asset: lib\fonts\YoungSerif-Regular.ttf
    - family: TiltNeon
      fonts:
        - asset: lib\fonts\TiltNeon-Regular.ttf

  assets:
    - assets\icons\Arfanify.png
    - assets\icons\Arfanify.svg
    - assets\json\map_style.json
